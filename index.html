<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="pad">
            <div class="screen">
                <div class="digits">100</div>
            </div>
            <div class="clear">Clear</div>
            <div class="delete">Delete</div>
            <div class="numberpad">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">+</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">-</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
                <div class="num">*</div>
                <div class="num">/</div>
                <div class="num">=</div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
