<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="pad">
            <div class="screen">
                <div class="digits">100 + 100 =</div>
                <div class="mainDigitContainer" id="main">
                    <div class="mainDigit" id="main">8</div>
                    <div class="mainDigit" id="main">+</div>
                    <div class="mainDigit" id="main">8</div>
                </div>
            </div>
            
            <div class="numberpad" id="allNums">
                <button class="num" id="CE">CE</button>
                <button class="num" id="C">C</button>
                <button class="factors" id="+">+</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="factors" id="-">-</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="factors" id="*">*</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="factors" id="/">/</button>
                <button class="num" id="zero">0</button>
                <button class="num" id=".">.</button>
                <button class="factors" id="=">=</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
